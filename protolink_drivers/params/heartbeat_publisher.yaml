heartbeat_publisher:
  port:
    type: int
    default_value: 1000
    description: "Port of the emergency board."
    validation:
      gt<>: 0
  from_port:
    type: int
    default_value: 1000
    description: "Port of the control PC."
    validation:
      gt<>: 0
  publish_rate:
    type: double
    default_value: 10.0
    description: publish rate of protolink message
    validation:
      gt<>: 0
